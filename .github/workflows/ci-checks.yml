name: CI (Tests, Type Check, Lint, Format, Audit)

permissions:
  contents: read
  security-events: write

on:
  pull_request:
  push:
    branches: [main]

jobs:
  # Tests job - runs tests with coverage
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test -- --run --coverage
        continue-on-error: true

      - name: Ensure coverage directory exists
        run: mkdir -p coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
        continue-on-error: true

  # Type check job - runs TypeScript type checking
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true

  # Build job - verifies the app builds successfully
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build
        continue-on-error: true

  # Lint job - runs ESLint and uploads SARIF results
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install ESLint SARIF formatter
        run: npm install --no-save @microsoft/eslint-formatter-sarif

      - name: Run ESLint
        run: npm run lint -- -f @microsoft/eslint-formatter-sarif -o eslint-results.sarif
        continue-on-error: true

      - name: Ensure eslint-results.sarif exists
        run: '[ -f eslint-results.sarif ] || echo "{\"version\":\"2.1.0\",\"runs\":[]}" > eslint-results.sarif'
        continue-on-error: true

      - name: Check if SARIF has results
        id: sarif_check
        run: |
          if grep -q '"results":\[{' eslint-results.sarif; then
            echo "empty_sarif=false" >> $GITHUB_OUTPUT
          else
            echo "empty_sarif=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload SARIF results to GitHub
        if: steps.sarif_check.outputs.empty_sarif == 'false'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
        continue-on-error: true

  # Format job - checks code formatting with Prettier
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Prettier and save output
        id: prettier
        run: |
          npx prettier --check . > prettier-output.txt || true
        continue-on-error: true

      - name: Ensure prettier-output.txt exists
        run: '[ -f prettier-output.txt ] || touch prettier-output.txt'

      - name: Annotate Prettier errors
        if: always()
        run: |
          if grep -q '\[warn\]' prettier-output.txt; then
            echo "::error title=Prettier formatting issues detected::Run 'npm run format' to fix code style issues. See details below:"
            cat prettier-output.txt
          fi
        continue-on-error: true

  # Audit job - checks for dependency vulnerabilities
  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Audit dependencies
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

  # Note: All jobs use continue-on-error: true on their main check steps
  # This means they will show as failed in the UI for visibility, but will not block PRs
  # if not required in branch protection settings.